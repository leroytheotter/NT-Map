                <!-- Specify a div tag area that will hold the map itself. -->
				<div id="map" class="map">
                    <div id="popup" class="popup"></div>
                </div>

                <!-- load the jquery script that supports the popup bubbles. -->
                <script src="js/jquery.min.js" type="text/javascript"></script>
                <script src="js/bootstrap.min.js" type="text/javascript"></script>
                <script src="js/example-behaviour.js" type="text/javascript"></script>
    
					<!-- Write the JavaScript code to build your map. -->
					<script type="text/javascript">

                        var projection = ol.proj.get('EPSG:3857');

                        //Define the default map projection
                        var BaseMap = new ol.layer.Tile({
                                source: new ol.source.MapQuest({layer: 'osm'})
                        });

                        var BoC = new ol.layer.Vector({
                            source: new ol.source.KML({
                                projection: projection,
                                url: 'data/kml/birthofchrist.kml'
                            })
                        });

                        //Declare the map object itself.
                        var map = new ol.Map({
                            target: 'map',

                            //Set up the layers that will be loaded in the map
                            layers: [BaseMap,BoC],

                            //Establish the view area. Note the reprojection from lat long (EPSG:4326) to Web Mercator (EPSG:3857)
                            view: new ol.View({
                                center: ol.proj.transform([35.2167, 31.7833], 'EPSG:4326', projection),
                                zoom: 8
                            })
					    });

                        var element = document.getElementById('popup');

                        var popup = new ol.Overlay({
                            element: element,
                            positioning: 'bottom-center',
                            stopEvent: false
                        });
                        map.addOverlay(popup);

                        // display popup on click

                        map.on('click', function(evt) {
                            //try to destroy it before doing anything else
                            $(element).popover('destroy');

                            //Try to get a feature at the point of interest
                            var feature = map.forEachFeatureAtPixel(evt.pixel,
                                    function(feature, layer) {
                                        return feature;
                                    });

                            //if we found a feature then create and show the popup.
                            if (feature) {
                                var geometry = feature.getGeometry();
                                var coord = geometry.getCoordinates();
                                popup.setPosition(coord);
                                var displaycontent = '<b>Event:</b> ' + feature.get('Name') + '<br><b>Date:</b> ' + feature.get(2);
                                $(element).popover({
                                    'placement': 'top',
                                    'html': true,
                                    'content': displaycontent
                                });

                                $(element).popover('show');

                            } else {
                                $(element).popover('destroy');
                            }
                        });

                        // change mouse cursor when over marker
                        map.on('pointermove', function(e) {
                            if (e.dragging) {
                                $(element).popover('destroy');
                                return;
                            }
                            var pixel = map.getEventPixel(e.originalEvent);
                            var hit = map.hasFeatureAtPixel(pixel);
                            map.getTarget().style.cursor = hit ? 'pointer' : '';
                        });


					</script>
