                <!--<h1>New Testament History - Interactive Map</h1>-->
                <!--<p>Navigate at your own risk.</p>-->
				
				
				    <!-- Specify a div tag area that will hold the map itself. -->
					<div id="map" class="map"></div>
    
					<!-- Write the JavaScript code to build your map. -->
					<script type="text/javascript">
					

	
					//Declare the map object itself.
					var map = new ol.Map({
						target: 'map',
        
						//Set up the layers that will be loaded in the map
						layers: [
						new ol.layer.Tile({
							source: new ol.source.MapQuest({layer: 'sat'})
						})
						],
        
						//Establish the view area. Note the reprojection from lat long (EPSG:4326) to Web Mercator (EPSG:3857)
						view: new ol.View({
						center: ol.proj.transform([31.7833, 35.2167], 'EPSG:4326', 'EPSG:3857'),
						zoom: 10
						})
					});
					</script>
				
            </div>
        </div>
