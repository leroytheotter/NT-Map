                <!--<h1>New Testament History - Interactive Map</h1>-->

                <!-- load the jquery script that supports the popup bubbles. -->
                <script src="data/js/jquery.min.js" type="text/javascript"></script>
                <script src="data/js/bootstrap.min.js" type="text/javascript"></script>
                <script src="data/js/example-behaviour.js" type="text/javascript"></script>
				
                <!-- Specify a div tag area that will hold the map itself. -->
				<div id="map" class="map">

                </div>

					<!-- Write the JavaScript code to build your map. -->
					 <script type="text/javascript">

    <!-- Controls -->
    <div class="container">

        <!-- Option box control-->
        <form>

            <select onchange="LocationSelector(this.value)">
